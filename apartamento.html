<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Apartamento Moderno - Propiedades Altamirano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #dbc9c9;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Apartamento Moderno</h1>
    <p>Ubicación: Centro de la ciudad</p>
    <p>Precio: $235,000</p>
    <p>Descripción: Sala de estar luminosa con cocina integrada estilo escandinavo, 2 habitaciones y 2 baños.</p>
    
    <h2>Galería de Fotos</h2>
    <div class="gallery-container">
        <div class="gallery-item"><img src="src/assets/baño1.png" alt="Foto 1 del Apartamento Moderno"></div>
        <div class="gallery-item"><img src="src/assets/sala1.png" alt="Foto 2 del Apartamento Moderno"></div>
        <div class="gallery-item"><img src="src/assets/dormitorio1.png" alt="Foto 3 del Apartamento Moderno"></div>
        </div>
</body>
</html>
